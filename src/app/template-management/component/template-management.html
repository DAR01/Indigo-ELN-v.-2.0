<div class="tab-content-pad templates">
    <div class="m-b20">
        <button class="btn btn-primary" ui-sref="entities.template-new">
            <span class="fa fa-plus" aria-hidden="true"></span>
            <span class="m-l5">Create a new Template</span>
        </button>
    </div>
    <div class="table-responsive" indigo-scroller="x">
        <table class="table table-striped">
            <thead>
            <tr indigo-sort="vm.predicate" ascending="vm.reverse" callback="vm.loadAll()">
                <th indigo-sort-by="name" i-translate="TEMPLATE_NAME">
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th i-translate="CREATED_BY"></th>
                <th i-translate="CREATION_DATE"></th>
                <th i-translate="LAST_EDIT_DATE"></th>
                <th i-translate="ACTIONS"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="template in vm.templates track by template.id">
                <td ng-bind="template.name"></td>
                <td ng-bind="template.author.login"></td>
                <td ng-bind="template.creationDate | date:'MMM DD, YYYY HH:mm:ss z'"></td>
                <td ng-bind="template.lastEditDate | date:'MMM DD, YYYY HH:mm:ss z'"></td>
                <td>
                    <div class="btn-group">
                        <button type="submit"
                                ui-sref="entities.template-detail({id:template.id})"
                                class="btn btn-info btn-small">
                            <span class="fa fa-eye"></span>
                            <span class="m-l5" i-translate="VIEW"></span>
                        </button>
                        <button type="submit"
                                ui-sref="entities.template-edit({id:template.id})"
                                class="btn btn-info btn-small">
                            <span class="fa fa-pencil"></span>
                            <span class="m-l5" i-translate="EDIT"></span>
                        </button>
                        <button type="submit"
                                ui-sref="entities.template.delete({id:template.id})"
                                class="btn btn-info btn-small">
                            <span class="fa fa-trash"></span>
                            <span class="m-l5" i-translate="DELETE"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <div
            uib-pagination
            class="pagination-sm"
            total-items="vm.totalItems"
            items-per-page="vm.itemsPerPage"
            ng-model="vm.page"
            ng-change="vm.loadAll()"></div>
    </div>
</div>
