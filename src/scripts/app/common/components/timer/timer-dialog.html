<div class="modal-header">
    <h3 class="modal-title">You have been idle for more than <span ng-bind="idleTime"></span> minutes.</h3>
</div>
<div idle-countdown="countdown" class="modal-body countdown-dialog">
    <uib-progressbar max="countdownMax" value="countdown" animate="false"
                     type="info" class="progress-striped active">You'll be logged out in <span ng-bind="countdown"></span> second(s).</uib-progressbar>
</div>
