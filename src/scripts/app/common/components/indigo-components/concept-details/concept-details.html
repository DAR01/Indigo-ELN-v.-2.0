<div class="panel panel-info component" indigo-collapsible-component>
    <div class="panel-heading" i-translate="CONCEPT_DETAILS"></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <simple-input>
                    <span i-translate="CONCEPT_SUBJECT_TITLE"></span>
                    <input class="form-control"
                           ng-model="vm.componentData.title"
                           ng-disabled="vm.isReadonly">
                </simple-input>
                <indigo-select indigo-label="Therapeutic Area"
                               indigo-dictionary="Therapeutic Area"
                               indigo-model="vm.componentData.therapeuticArea"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly">
                </indigo-select>
                <indigo-select indigo-label="Project Code & Name"
                               indigo-dictionary="Project Code & Name"
                               indigo-model="vm.componentData.codeAndName"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly">
                </indigo-select>
                <indigo-select indigo-label="Co-authors"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                               indigo-model="vm.coAuthors"
                               indigo-change="vm.updateIds('coAuthors', vm.coAuthors)"
                               indigo-remove="vm.updateIds('coAuthors', vm.coAuthors)"
                               indigo-multiple="true"
                ></indigo-select>
                <!--Experiment Creator field is hidden for current release; to make it visible, remove ng-if and add
                attributes: indigo-change, indigo-remove -->
                <indigo-select ng-if="false"
                               indigo-label="Experiment Creator (Author)"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                               indigo-model="vm.experimentCreator"
                ></indigo-select>
            </div>
            <div class="col-xs-6">
                <indigo-date-picker indigo-label="Creation Date" indigo-label-vertical="true"
                                    indigo-model="vm.experiment.creationDate"
                                    indigo-readonly="true"></indigo-date-picker>
                <linked-experiments indigo-label="Linked Experiment"
                                    indigo-multiple
                                    close-on-select="false"
                                    indigo-model="vm.componentData.linkedExperiments"
                                    indigo-readonly="vm.isReadonly"
                                    indigo-placeholder="11112222-0003, 11112222-0005"></linked-experiments>
                <indigo-select indigo-label="Designers"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                               indigo-model="vm.designers"
                               indigo-change="vm.updateIds('designers', vm.designers)"
                               indigo-remove="vm.updateIds('designers', vm.designers)"
                               indigo-multiple="true"
                ></indigo-select>
            </div>
        </div>
        <indigo-text-area indigo-label="Concept Keywords"
                          indigo-model="vm.componentData.keywords"
                          indigo-readonly="vm.isReadonly">
        </indigo-text-area>
    </div>
</div>
