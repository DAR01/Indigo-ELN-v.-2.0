# Logging configuration

logging.level.root=info
logging.pattern.file=%-5p [%d] [%t] [%c{0}] - %m%n
logging.pattern.console=%-5p [%d] [%t] [%c{0}] - %m%n

# Websocket relay configuration

indigoeln.websocket.relay-host=localhost
indigoeln.websocket.relay-port=61613

# Embedded ActiveMQ Broker configuration

spring.activemq.broker-url=vm://localhost?brokerConfig=broker://(stomp://localhost:61613)

# Spring Boot configuration

spring.main.banner-mode=off
