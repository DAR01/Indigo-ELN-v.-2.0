<!DOCTYPE html>
<html ng-app="indigoeln">
<head>
    <meta charset="UTF-8"/>
    <title>Indigo ELN</title>

    <!-- build:js scripts/deps.min.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/stomp-websocket/lib/stomp.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/app.min.js -->

    <script src="scripts/app/app.js"></script>

    <script src="scripts/app/account/login/login.controller.js"></script>
    <script src="scripts/app/entities/experiment/tabs/new-experiment-tab.controller.js"></script>
    <script src="scripts/app/entities/notebook/new-notebook.controller.js"></script>
    <script src="scripts/app/entities/project/new-project.controller.js"></script>
    <script src="scripts/app/home/home.controller.js"></script>

    <script src="scripts/components/auth/auth.service.js"></script>
    <script src="scripts/components/entities/experiment/experiment.service.js"></script>
    <script src="scripts/components/entities/experiment/experiment-tabs.directive.js"></script>
    <script src="scripts/components/entities/experiment/experiment-tree.directive.js"></script>
    <script src="scripts/components/entities/project/new-project.service.js"></script>
    <script src="scripts/app/entities/experiment/experiment.js"></script>
    <script src="scripts/app/entities/experiment/table/experiment-tables.controller.js"></script>
    <script src="scripts/components/entities/experiment/experiment-tables.service.js"></script>
    <script src="scripts/components/entities/experiment/experiment-tables.directive.js"></script>
    <script src="scripts/app/entities/experiment/detail/experiment-detail.controller.js"></script>
    <script src="scripts/app/entities/entity.js"></script>
    <script src="scripts/components/toolbar/toolbar.directive.js"></script>
    <script src="scripts/components/websocket/websocket.service.js"></script>

    <!-- endbuild -->

    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="src/less/styles.css">
    <link rel="stylesheet" href="src/font/font-awesome/css/font-awesome.css">

    <!--<link rel="stylesheet" href="scripts/app/entities/experiment/tree/tree.css">-->
    <!--<link rel="stylesheet" href="scripts/app/entities/experiment/tabs/new-experiment.css">-->
    <!--<link rel="stylesheet" href="scripts/app/entities/project/new-project.css">-->

    <!-- endbuild -->

</head>
<body>

<div class="main-container">
    <div class="main-container__head">
        <ul class="head-controls-list head-controls-list_main">
            <li class="head-controls-list__item head-controls-list__item_dark-color">
                <i class="fa fa-arrow-circle-o-up"></i>
            </li>
            <li class="head-controls-list__item head-controls-list__item_dark-color">
                <i class="fa fa-cog"></i>
            </li>
            <li class="head-controls-list__item head-controls-list__item_dark-color">
                <i class="fa fa-th-large"></i>
            </li>
            <li class="head-controls-list__item head-controls-list__item_dark-color">
                <i class="fa fa-question-circle"></i>
            </li>
        </ul>
        <ul class="head-controls-list">
            <li class="head-controls-list__item">
                <i class="fa fa-file-o"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-files-o"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-inbox"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-folder-open"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-floppy-o"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-print"></i>
            </li>
            <li class="head-controls-list__item">
                <i class="fa fa-search"></i>
            </li>
        </ul>

    </div>
    <div class="main-container__sitebar unit-navigation-page">
        <ul class="unit-navigation-list-one-lvl">
            <li class="list-item-one-lvl">My Bookmarks
                <ul class="unit-navigation-list-two-lvl">
                    <li class="list-item-two-lvl">My Bookmarks</li>
                    <li class="list-item-two-lvl">All Sites</li>
                    <li class="list-item-two-lvl">All Sites</li>
                </ul>
            </li>
            <li class="list-item-one-lvl"><span>All Sites</span></li>
        </ul>
    </div>
    <div class="content-page">
        <div ui-view></div>
    </div>
</div>
</body>
</html>
