<div class="col-xs-4 col-xs-offset-4 login-form">
    <div class="row">
        <div class="panel panel-info" ng-class="{'has-error': shake}">
            <div class="panel-heading">
                Sign in
            </div>
            <div class="panel-body">
                <form class="form" id="login-form" role="form" ng-submit="login($event)">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username"
                               ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password"
                               ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">
                            <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                            <span>Remember me</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" class="btn btn-info" form="login-form">Sign in</button>
            </div>
        </div>
            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
    </div>
</div>
