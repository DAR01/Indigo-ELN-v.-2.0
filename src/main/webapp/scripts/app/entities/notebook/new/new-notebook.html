<div>
    <h2>Notebook Page</h2>
    <h3 ng-if="notebook.name == null">Notebook wasn't created</h3>
    <div ng-if="notebook.name != null">
        <h3>Notebook name: {{notebook.name}}</h3>
        <br>
        <label for="description">Description:</label>
        <br>
        <textarea id="description" cols="100" ng-model="description"></textarea>
    </div>


    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
