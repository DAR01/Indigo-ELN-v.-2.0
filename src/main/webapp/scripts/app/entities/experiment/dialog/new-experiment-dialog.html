<div class="modal-header">
	<h3 class="modal-title">New Experiment</h3>
</div>
<label for="experimentTemplates">Templates: </label>
<select name="experimentTemplates" id="experimentTemplates" ng-model="experiment.templateId">
	<option ng-repeat="template in vm.templates" value="{{template.id}}">{{template.name}}</option>
</select>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
