<form id="select-parent-dialog" name="selectParentDialog" role="form" novalidate ng-submit="ok()" autocomplete="off">
    <div>
		<div class="modal-header">
            <h5 class="modal-title" ng-bind="vm.experimentCreationText"></h5>
		</div>
		<div class="modal-body">
            <indigo-select indigo-label="{{vm.pleaseSelectTemplateLabelText}}"
                           indigo-label-vertical="true"
                           indigo-model="selectedTemplate"
                           indigo-items="templates"
                           indigo-item-prop="name"
                    ></indigo-select>
            <indigo-select indigo-label="{{vm.pleaseSelectTemplateLabelText}}"
                           indigo-label-vertical="true"
                           indigo-model="selectedParent"
                           indigo-items="parents"
                           indigo-item-prop="name"
            ></indigo-select>
            <div style="height: 100px;">
                <table class="table table-striped" ng-show="selectedParent">
                    <thead>
                    <tr>
                        <th><span ng-bind="vm.notebookNameText"></span></th>
                        <th><span ng-bind="vm.createdByText"></span></th>
                        <th><span ng-bind="vm.creationDateText"></span></th>
                        <th><span ng-bind="vm.lastEditDateText"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{selectedParent.name}}</td>
                        <td>{{selectedParent.author.firstName + ' ' + selectedParent.author.lastName}}</td>
                        <td>{{selectedParent.creationDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
                        <td>{{selectedParent.lastEditDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
		</div>
		<div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                <i class="fa fa-ban"></i><span class="m-l5" ng-bind="vm.cancelText"></span>
            </button>
            <button type="submit" form="select-parent-dialog"
                    ng-disabled="!selectedParent.id || !selectedTemplate.id || isSaving" class="btn btn-primary"
                    ng-bind="vm.okText">
			</button>
		</div>
	</div>
</form>
