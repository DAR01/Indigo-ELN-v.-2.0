<div class="panel panel-info">
    <div class="panel-heading">
        Print Experiment {{experiment.name}}
    </div>
    <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Preview
                        </div>
                        <div class="panel-body">
                            <form name="printForm" id="printForm" role="form" novalidate>

                                <my-components ng-init="experiment.components = toModel(experiment.components)"
                                               my-template="experiment.template.templateContent"
                                               my-disabled="!isEditAllowed"
                                               my-model="experiment.components"
                                               my-experiment-form="experimentForm"
                                               my-experiment="experiment"></my-components>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <div class="panel-footer text-right">
        <button ng-click="print(experiment)" ng-disabled="printForm.$invalid || isPrinting" class="btn btn-info">
            <span class="glyphicon glyphicon-print"></span>&nbsp;<span>Print</span>
        </button>
        <button type="button" class="btn btn-default" onclick="window.history.back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</div>
