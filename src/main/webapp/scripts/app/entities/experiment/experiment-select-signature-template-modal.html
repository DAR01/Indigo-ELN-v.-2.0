<form name="completeAndSignExperimentForm" ng-submit="selectSignatureTemplateModal()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="dismiss()">&times;</button>
        <h5 class="modal-title">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<span>Signature Template Selection</span>
        </h5>
    </div>
    <div class="modal-body">
        <p>Please select the Template to use for this <strong>Submission:</strong></p>
        <my-select
                my-label="Template:"
                my-name="signatureTemplates"
                my-items="items"
                my-model="selectedTemplate"
        ></my-select>
        <br/><br/>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-info" ng-disabled="!selectedTemplate">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>Ok</span>
        </button>
    </div>
</form>
