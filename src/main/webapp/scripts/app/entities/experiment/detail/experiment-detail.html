<div class="access-notification" ng-if="vm.isNotHavePermissions">Access denied</div>
<div class="experiments" cg-busy="{promise: vm.loading, minDuration:700}" ng-show="!vm.isNotHavePermissions">
    <autorecovery kind="{{vm.stateData.tab.kind}}"
                  name="{{vm.experiment.name}}"
                  on-restore="vm.onRestore(recoveryData)">
    </autorecovery>
    <div class="tab-content-pad">
        <div class="row m-b20">
            <div class="col-sm-6 col-xs-9">
                <div class="row-inline">
                    <span class="txt-larger">Experiment Members:</span>
                    <button type="submit" ui-sref="entities.experiment-detail.permissions()"
                            class="btn btn-default btn-small" ng-disabled="!vm.isEditAllowed">
                        <em class="fa fa-pencil"></em>
                        <span class="m-l5">Edit</span>
                    </button>
                    <button type="button" class="btn btn-default btn-small"
                            ui-sref="entities.experiment-detail.permissions-view()">
                        <em class="fa fa-eye"></em>
                        <span class="m-l5">View Members</span>
                    </button>
                </div>
            </div>
            <div class="col-sm-6 col-xs-3">
                <div class="row-inline">
                    <span class="txt-larger">Status:</span>
                    <span class="uui-label" ng-bind="vm.experiment.status"></span>
                </div>
            </div>
        </div>
    </div>

    <form name="experimentForm" id="experimentForm" role="form" novalidate ng-submit="vm.save()">
        <indigo-components template="vm.experiment.template.templateContent"
                           is-readonly="!vm.isEditAllowed"
                           model="vm.experiment.components"
                           experiment-form="experimentForm"
                           experiment="vm.experiment"
                           save-experiment-fn="vm.save()"
                           on-changed="vm.onChangedComponent(componentId)">
        </indigo-components>
    </form>
    <div class="btn-bottom-block tab-content-pad">
        <div class="pull-left">
            <button type="button" class="btn btn-default" ng-disabled="!vm.canUndo()" ng-click="vm.undoAction()">
                <em class="fa fa-undo"></em><span class="m-l5">Undo Action</span>
            </button>
            <button type="button" class="btn btn-default" ng-disabled="!vm.canRedo()" ng-click="vm.redoAction()">
                <em class="fa fa-redo"></em><span class="m-l5">Redo Action</span>
            </button>
        </div>
        <div class="btn-group dropup" uib-dropdown is-open="isopen">

            <button id="single-button" type="button" class="btn btn-info" uib-dropdown-toggle ng-disabled="disabled">
                <span class="m-r10">Actions</span><em class="fa fa-angle-down"></em>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a><em>Status: </em><strong ng-bind="vm.experiment.status"></strong></a></li>
                <li class="divider"></li>
                <li role="menuitem" ng-if="vm.isStatusOpen" ng-click="vm.completeExperiment()"><a>Complete
                    Experiment</a></li>
                <li role="menuitem" ng-if="vm.isStatusOpen" ng-click="vm.completeExperimentAndSign()"><a>Complete &
                    Sign </a></li>
                <li role="menuitem" ng-if="vm.isStatusSubmitFail" ng-click="vm.reopenExperiment()"><a>Reopen Experiment
                    for Edit</a></li>
                <li role="menuitem" ng-click="vm.repeatExperiment()"><a>Repeat Experiment</a></li>
                <li role="menuitem"><a ng-click="vm.printExperiment()">Print Experiment</a></li>
                <li role="menuitem"
                    ng-if="vm.experiment.lastVersion && (vm.isStatusComplete || vm.isStatusSubmitFail || vm.isStatusSubmitted || vm.isStatusArchieved || vm.isStatusSigning || vm.isStatusSigned)"
                    ng-click="vm.versionExperiment()"><a>Version Experiment</a></li>
                <li role="menuitem" ng-if="vm.isStatusSubmitFail" ng-click="vm.completeExperimentAndSign()"><a href="#">Resubmit
                    for Signature</a></li>
                <li role="menuitem"
                    ng-if="vm.isStatusSubmitFail || vm.isStatusSubmitted || vm.isStatusSigning || vm.isStatusSigned">
                    <a href="api/signature/document/content?documentId={{vm.experiment.documentId}}" target="_blank">
                        View Record Submitted for Signature
                    </a>
                </li>
                <li role="menuitem" ng-if="vm.isStatusArchieved">
                    <a href="api/signature/document/content?documentId={{vm.experiment.documentId}}" target="_blank">
                        View Record Archieved
                    </a>
                </li>
            </ul>
        </div>

        <button type="submit" form="experimentForm"
                ng-disabled="!vm.isEditAllowed || experimentForm.$invalid || !vm.isBtnSaveActive"
                class="btn btn-primary">
            <em class="fa fa-save"></em><span class="m-l5"> Save</span>
        </button>
        <button class="btn btn-default" ng-click="vm.refresh()" ng-disabled="!vm.isEditAllowed || !vm.isBtnSaveActive">
            <em class="fa fa-refresh"></em><span class="m-l5">Reset</span>
        </button>
        <button class="btn btn-default" ng-click="window.history.back()">
            <em class="fa fa-mail-reply"></em><span class="m-l5">Back</span>
        </button>
    </div>
</div>
