<div class="panel panel-info" style="margin-top: 30px">
    <div class="panel-heading">
        <span>Experiment {{experiment.id}}</span>
    </div>
    <div class="panel-body">
        <form>
            <my-simple-text my-label="Title" my-model="experiment.title"></my-simple-text>
        </form>
    </div>
    <div class="panel-footer text-right">
        <a ui-sref="experiment.edit({id:experiment.id,notebookId: notebookId})" class="btn btn-info">
            <span class="glyphicon glyphicon-edit"></span>&nbsp;<span> Edit</span>
        </a>
    </div>
</div>
