<form name="printExperimentForm" ng-submit="vm.confirmCompletion()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.dismiss()">&times;</button>
        <h5 class="modal-title">
            <span>Print settings</span>
        </h5>
    </div>
    <div class="modal-body" cg-busy="{promise: vm.loading, minDuration:100}">
        <p>Please select components for print:</p>
        <indigo-checklist indigo-items="vm.components" class="checklist-wrap-lines"></indigo-checklist>
        <indigo-checkbox ng-if="vm.hasAttachments" indigo-classes="checklist-item" 
            indigo-label="Print attached PDF"
            indigo-model="vm.printAttachedPDF"></indigo-checkbox> 
        <indigo-checkbox ng-if="vm.askContents" indigo-classes="checklist-item" 
            indigo-label="Print Table of Content"
            indigo-model="vm.printContents"></indigo-checkbox>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.dismiss()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">Ok</button>
    </div>
</form>
