<form name="completeAndSignExperimentForm" ng-submit="vm.selectSignatureTemplateModal()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.dismiss()">&times;</button>
        <h5 class="modal-title">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<span>Signature Template Selection</span>
        </h5>
    </div>
    <div class="modal-body">
        <p>Please select the Template to use for this <strong>Submission:</strong></p>
        <indigo-select
                indigo-label="Template:"
                indigo-name="signatureTemplates"
                indigo-items="vm.items"
                indigo-model="vm.selectedTemplate"
        ></indigo-select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.dismiss()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary" ng-disabled="!vm.selectedTemplate">Ok</button>
    </div>
</form>
