<form name="completeExperimentForm" ng-submit="confirmCompletion()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="dismiss()">&times;</button>
        <h5 class="modal-title">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<span>Confirm experiment completion operation</span>
        </h5>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to mark <strong>Experiment {{fullExperimentName}} Completed</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>Ok</span>
        </button>
    </div>
</form>
