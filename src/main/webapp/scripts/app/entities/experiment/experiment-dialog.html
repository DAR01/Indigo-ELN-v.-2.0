<div class="panel panel-info" style="margin-top: 30px">
    <div class="panel-heading">
        Create or edit a Experiment
    </div>
    <div class="panel-body">
        <form id="editForm" name="editForm" role="form" novalidate ng-submit="save()" show-validation>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="experiment.id" readonly/>
            </div>
            <div class="form-group">
                <label class="control-label" for="field_title">Title</label>
                <input type="text" class="form-control" name="title" id="field_title"
                       ng-model="experiment.title"
                       required/>
                <div ng-show="editForm.title.$invalid">
                    <p class="help-block"
                       ng-show="editForm.title.$error.required">
                        This field is required.
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right">
        <a class="btn btn-default" data-dismiss="modal" ng-click="back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </a>
        <button type="submit" form="editForm" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</div>
