<form id="createProjectForm" name="createProjectForm" role="form" novalidate ng-submit="create()" show-validation
      class="form-horizontal" autocomplete="off">

    <div class="modal-header">
        <h3 class="modal-title">New Project</h3>
    </div>

    <div class="modal-body">
        <my-input my-label="Project name"
                  my-name="projectName"
                  my-type="text"
                  my-model="project.name"
                  my-validation-obj="createProjectForm.projectName"
                  my-validation-required="!project.name.trim()"></my-input>

        <div key-logger id="userBlock" style="display:flex;">
            <div id="userBlockSource" style="float:left;" class="user-block">
                <label for="userBlockSourceList">System users</label>
                <ul id="userBlockSourceList" class="userList_ul">
                    <li class="userList_li" ng-repeat="user in sourceUsers | filter:userFilter"
                        ng-click="selectUser($event, user)" ng-class="{'user-selected': selectedUsers.indexOf(user) > -1}">
                        {{user.login}}<br/>
                    </li>
                </ul>
            </div>
            <div id="userBlockControl" style="float:left;margin-left: 12px;margin-right: 12px;margin-top: 65px;">
                <button class="btn btn-primary" type="button" ng-click="allToDest()">&gt;&gt;</button>
                <br/>
                <button class="btn btn-primary" style="margin-top: 20px;margin-left: 4px;" type="button" ng-click="toDest()">&gt;</button>
                <br/>
                <button class="btn btn-primary" style="margin-top: 20px;margin-left: 4px;" type="button" ng-click="toSource()">&lt;</button>
                <br/>
                <button class="btn btn-primary" style="margin-top: 20px;" type="button" ng-click="allToSource()">&lt;&lt;</button>
            </div>
            <div id="userBlockDest" class="user-block" style="float:left;">
                <label for="userBlockDestList">Project users</label>
                <ul id="userBlockDestList" class="userList_ul">
                    <li class="userList_li" ng-repeat="user in destUsers"
                        ng-click="selectUser($event, user)" ng-class="{'user-selected': selectedUsers.indexOf(user) > -1}">
                        {{user.login}}<br/>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" form="createProjectForm" ng-disabled="createProjectForm.$invalid || isSaving" class="btn btn-primary">
            Create
        </button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">
            Cancel
        </button>
    </div>
</form>
