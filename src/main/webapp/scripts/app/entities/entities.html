<ul class="nav nav-pills experiment-tabs" style="margin-top: 30px">
    <li role="presentation" ng-class="{'active' : entity.fullId===entityId}"
        ng-repeat="entity in entities track by entity.fullId" class="experiment-tab">
        <a class="experiment-tab-name" ng-click="$event.stopPropagation(); onTabClick(entity.fullId)">
            {{getKind(entity.fullId)}} {{entity.title}} <i
                class="glyphicon glyphicon-remove text-muted pull-right experiment-tab-close"
                ng-click="$event.stopPropagation(); onCloseTabClick(entity.fullId, entityId);"
                style="cursor: pointer"
                ng-if="entities.length>1"></i>
        </a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane active">
        <div ui-view="tabContent"></div>
    </div>
</div>
