<div class="panel panel-info templates">
    <div class="panel-heading">
        <span>Template</span> {{template.name}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <my-components my-template="template.templateContent"
                           my-readonly="true"
                           my-model="{}"
            ></my-components>
        </form>
    </div>
    <div class="panel-footer">
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
        </button>
    </div>
</div>
