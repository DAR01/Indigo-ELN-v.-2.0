<div class="panel panel-info templates">
    <div class="panel-heading">
        <span>Template</span> {{template.id}}
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <span>Name</span>
            </td>
            <td>
                <span class="form-control-static">{{template.name}}</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="panel-footer">
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
        </button>
    </div>
</div>
