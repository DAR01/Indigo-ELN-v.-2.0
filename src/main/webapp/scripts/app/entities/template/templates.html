<div class="templates panel-main-wrapper p-t14">
    <div class="m-b20">
        <button class="btn btn-primary" ui-sref="entities.template-new">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="m-l5">Create a new Template</span>
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr my-sort="predicate" ascending="reverse" callback="loadAll()">
            <th my-sort-by="name"><span>Template name</span> <span class="glyphicon glyphicon-sort"></span></th>
            <th><span>Created By</span></th>
            <th><span>Creation date</span></th>
            <th><span>Last Edit Date</span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="template in templates track by template.id">
            <td>{{template.name}}</td>
            <td>{{template.author.login}}</td>
            <td>{{template.creationDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
            <td>{{template.lastEditDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
            <td>
                <button type="submit"
                        ui-sref="entities.template-detail({id:template.id})"
                        class="btn btn-info btn-small">
                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                </button>
                <button type="submit"
                        ui-sref="entities.template-edit({id:template.id})"
                        class="btn btn-info btn-small">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                </button>
                <button type="submit"
                        ui-sref="entities.template.delete({id:template.id})"
                        class="btn btn-info btn-small">
                    <span class="glyphicon glyphicon-trash"></span>&nbsp;<span> Delete</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
