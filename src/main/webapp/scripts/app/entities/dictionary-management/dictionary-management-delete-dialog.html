<form name="deleteForm" ng-submit="confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="dismiss()">&times;</button>
        <h5 class="modal-title">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<span
                ng-bind="vm.confirmationTitle"></span>
        </h5>
    </div>
    <div class="modal-body">
        <p ng-bind="vm.confirmationQuestion"></p>
        <p ng-bind="vm.confirmationComment"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">
            <i class="fa fa-ban"></i><span class="m-l5" ng-bind="vm.cancelButtonText"></span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger"
            ng-bind="vm.deleteButtonText"></button>
    </div>
</form>
