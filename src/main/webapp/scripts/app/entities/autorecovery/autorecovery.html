<div ng-if="!!restored" class="autorecovery">
    <span><span ng-bind="restored.rec.rec.kind"></span> <b ng-bind="restored.rec.entity.name"></b> was not saved. Do you want to restore changes?
        <button class="btn btn-primary" ng-click="restored.resolve(true)"> Yes </button> <button ng-click="restored.resolve(false)" class="btn btn-default"> No, thanks </button> 
    </span> 
</div>
