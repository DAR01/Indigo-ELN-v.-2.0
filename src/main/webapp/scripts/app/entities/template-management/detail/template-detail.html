<div class="templates">
    <div class="tab-content-pad">
        <h3>Template <span ng-bind="vm.template.name"></span></h3>
    </div>
    <form>
        <indigo-components template="vm.template.templateContent"
                           readonly="true"
                           model="vm.model"
                           experiment="{}"
        ></indigo-components>
    </form>
    <div class="btn-bottom-block tab-content-pad">
        <button type="button" class="btn btn-default" onclick="window.history.back()">
            <em class="fa fa-mail-reply"></em><span class="m-l5">Back</span>
        </button>
    </div>
</div>
