<form name="deleteForm" ng-submit="templateDeleteController.confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="templateDeleteController.clear()">&times;</button>
        <h5 class="modal-title">Confirm delete operation</h5>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this Template?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="templateDeleteController.clear()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">Delete</button>
    </div>
</form>
