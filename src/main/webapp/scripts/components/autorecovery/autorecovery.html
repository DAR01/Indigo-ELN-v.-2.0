<div ng-if="!vm.isResolved && vm.isVisible" class="autorecovery">
    <span>
        <span ng-bind="vm.kind"
        class="capitalized"></span>
        <b ng-bind="vm.name"></b>
        was not saved. Do you want to restore changes?
        <button class="btn btn-primary" ng-click="vm.restore()">
            Yes
        </button>
        <button ng-click="vm.isResolved = true" class="btn btn-default">
            No, thanks
        </button>
    </span> 
</div>
