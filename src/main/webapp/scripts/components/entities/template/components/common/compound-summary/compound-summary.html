<my-table my-id="preferred-compound-summary" my-columns="columns" my-rows="model.preferredCompoundSummary.compounds"
          my-draggable-columns="true"
          my-readonly="myReadonly"
          my-editable="isEditable"
          my-on-row-selected="onRowSelected"
          my-hide-column-settings="isHideColumnSettings">
    <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-info" ng-disabled="true"
                ng-click="registerVC()">Register VC
        </button>
        <button type="button" class="btn btn-info"
                ng-disabled="true"
                ng-click="vnv()">VnV
        </button>
    </div>
    <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-info"
                ng-disabled="myReadonly"
                ng-click="addNewCompound()">Add New Compound
        </button>
        <button type="button" class="btn btn-info" ng-click="deleteCompounds()"
                ng-disabled="myReadonly || !isHasCheckedRows()">Delete Compound(s)
        </button>
    </div>
    <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-info" ng-click="importSDFile()" ng-disabled="myReadonly">
            Import SD File
        </button>
        <button type="button" class="btn btn-info" ng-click="exportSDFile()"
                ng-disabled="myReadonly || !isHasCheckedRows()">Create SD
            File
        </button>
    </div>
</my-table>
