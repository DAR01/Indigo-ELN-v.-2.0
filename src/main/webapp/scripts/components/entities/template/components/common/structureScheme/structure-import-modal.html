<div>
    <div class="modal-header">
        <h5 class="modal-title">Import Structure</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Select File:</label>
            <input type="file" my-file-reader="showContent($fileContent)" />
        </div>
        <div >
            <my-text-area my-label="Input Structure" my-label-vertical="true" my-model="content"
                          my-trim="false"></my-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button class="btn btn-primary" type="button" ng-click="import()">Import</button>
    </div>
</div>
