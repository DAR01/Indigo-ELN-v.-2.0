<div>
    <div class="row">
        <div class="btn-group btn-group-sm" uib-dropdown dropdown-append-to-body>
            <button id="single-button" type="button" class="btn btn-info btn-sm" uib-dropdown-toggle
                    ng-disabled="disabled" style="margin-left: 3px">
                Show / hide columns </span><span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button" style="overflow:auto;height:248px;"
                my-scroller="y" my-scroller-theme="indigo-thick" class="show-hide-columns">
                <li ng-repeat="column in myColumns" role="menuitem" ng-click="$event.stopPropagation();">
                    <my-checkbox my-label="{{column.name}}" my-model="column.isVisible"
                                 my-change="saveInLocalStorage();"></my-checkbox>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="my-table table-responsive" my-scroller="x">
            <table class="table table-striped table-hover product">
                <thead>
                <tr>
                    <th>
                        <div class="show-hide-columns">
                            <div class="btn-group btn-group-sm" uib-dropdown dropdown-append-to-body>
                                <button id="show-hide-button" type="button" class="btn btn-info btn-sm no-draggable"
                                        uib-dropdown-toggle
                                        ng-disabled="disabled">
                                    <span class="glyphicon glyphicon-menu-hamburger no-draggable"></span>
                                </button>
                                <ul uib-dropdown-menu role="menu" aria-labelledby="show-hide-button"
                                    style="overflow:auto;height:248px;" my-scroller="y"
                                    my-scroller-theme="indigo-thick" class="show-hide-columns">
                                    <li ng-repeat="column in myColumns" role="menuitem"
                                        ng-click="$event.stopPropagation();">
                                        <my-checkbox my-label="{{column.name}}" my-model="column.isVisible"
                                                     my-change="saveInLocalStorage();"></my-checkbox>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </th>
                    <th ng-repeat="column in myColumns track by $index" ng-show="column.isVisible" ng-style="{width: column.width}"
                        style="min-width: 150px;">
                        <div class="btn-group btn-group-sm btn-group-justified" ng-if="!column.actions.length">
                            <a href class="btn btn-info" ng-disabled="myReadonly">
                                {{column.name}}
                            </a>
                        </div>
                        <div class="btn-group btn-group-sm btn-group-justified" uib-dropdown dropdown-append-to-body
                             ng-if="column.actions.length">
                            <a href class="btn btn-info" uib-dropdown-toggle ng-disabled="myReadonly">
                                <span class="no-draggable">{{column.name}} <span class="caret"></span></span>
                            </a>
                            <ul uib-dropdown-menu class="no-draggable">
                                <li ng-repeat="action in column.actions track by $index" class="no-draggable">
                                    <a href="" ng-click="action.action(column.id)" class="no-draggable"
                                       ng-disabled="myReadonly">{{action.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr ng-if="myRows.length" ng-repeat="row in myRows" ng-class="{'success':row.$$selected}">
                    <td></td>
                    <td ng-repeat="column in myColumns track by $index" class="text-center" ng-click="onRowSelect($event, row)"
                        ng-show="column.isVisible" style="min-width: 150px;">
                        <my-table-val my-column="column" my-row="row" my-row-index="$parent.$index"></my-table-val>
                    </td>
                </tr>
                <tr ng-if="!myRows.length">
                    <td colspan={{myColumns.length}} class="text-muted text-center">
                        <h3 style="margin: 50px">empty</h3>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
