<fieldset ng-disabled="vm.isReadonly">
    <uib-tabset class="inner-tabs">
        <uib-tab class="" heading="{{tab.name}}" ng-repeat="tab in vm.template track by tab.name">
            <indigo-component class="my-component" ng-repeat="component in tab.components track by component.id"
                              component="component">
            </indigo-component>
        </uib-tab>
    </uib-tabset>
</fieldset>
