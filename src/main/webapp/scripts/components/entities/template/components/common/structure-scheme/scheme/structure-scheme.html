<div class="panel panel-info component" indigo-collapsible-component>
    <div class="panel-heading">
        {{$ctrl.title}}
                <span ng-disabled="$ctrl.readonly" class="fa fa-save btn action-panel-btn pull-right m-r30-imp" title="Export {{$ctrl.title}}"
                      ng-click="$ctrl.exportStructure($event)"></span>
                <span ng-disabled="$ctrl.readonly" class="fa  fa-folder-open-o btn action-panel-btn pull-right"
                      title="Import {{$ctrl.title}}"
                      ng-click="$ctrl.importStructure($event)"></span>
                <span ng-disabled="$ctrl.readonly" class="fa fa-edit btn action-panel-btn  panel-btn-reaction-scheme pull-right"
                      title="Edit/Add {{$ctrl.title}}" ng-click="$ctrl.openEditor($event)"></span>
    </div>
    <div indigo-resizable max-height="300" min-height="50" ng-dblclick="openEditor($event)"
         class="panel-body text-center structure-scheme__img" ng-class="{'sizable-panel-body': $ctrl.model[$ctrl.structureType].image}">
        <div ng-if="$ctrl.model[$ctrl.structureType].image" class="h-100" >
            <img  class="img-responsive center-block h-100"
            ng-src="data:image/svg+xml;base64,{{$ctrl.model[$ctrl.structureType].image}}" alt="Image is unavailable.">
            <span class="glyphicon glyphicon-option-horizontal structure-scheme__option"></span>
        </div>
        <h3 ng-if="!$ctrl.model[$ctrl.structureType].image" class="text-muted">empty</h3>
    </div>
</div>
