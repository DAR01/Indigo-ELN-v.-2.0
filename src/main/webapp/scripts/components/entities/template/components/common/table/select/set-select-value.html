<form id="productBatchSummarySetSelectValueForm" name="productBatchSummarySetSelectValueForm" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h5 class="modal-title">Set value for {{name}}</h5>
    </div>
    <div class="modal-body">
        <indigo-select ng-if="!dictionary" indigo-items="values" indigo-model="wrapper.value"></indigo-select>
        <indigo-select ng-if="dictionary" indigo-dictionary="{{dictionary}}" indigo-model="wrapper.value"></indigo-select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="productBatchSummarySetSelectValueForm.$invalid" class="btn btn-primary"
                form="productBatchSummarySetSelectValueForm">
            <i class="fa fa-save"></i><span class="m-l5">Save</span>
        </button>
    </div>
</form>
