<form id="productBatchSummarySetSourceForm" name="productBatchSummarySetSourceForm" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h5 class="modal-title">Set value for {{name}}</h5>
    </div>
    <div class="modal-body">
        <indigo-select indigo-label="Source" indigo-items="sourceValues" indigo-model="source" indigo-label-vertical="true"
        ></indigo-select>
        <indigo-select
                ng-if="source.name == 'External'"
                indigo-label="Source Details"
                indigo-items="sourceDetailExternal"
                indigo-model="sourceDetail"
                indigo-label-vertical="true">
        </indigo-select>
        <indigo-select ng-if="source.name == 'Internal'"
                       indigo-label="Source Details"
                       indigo-items="sourceDetailInternal"
                       indigo-model="sourceDetail"
                       indigo-label-vertical="true">
        </indigo-select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="productBatchSummarySetSourceForm.$invalid" class="btn btn-primary"
                form="productBatchSummarySetSourceForm">
            <i class="fa fa-save"></i><span class="m-l5">Save</span>
        </button>
    </div>
</form>
