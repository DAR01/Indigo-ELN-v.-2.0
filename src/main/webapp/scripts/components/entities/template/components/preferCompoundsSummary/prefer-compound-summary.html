<div class="panel panel-info product-batch-summary" my-collapsible-component
     cg-busy="{promise:syncingIntendedProducts, minDuration:700}">
    <div class="panel-heading">
        Preferred Compound Summary
    </div>
    <div class="collapsible">
        <div class="panel-body"  ng-show="isStructure">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-xs-2">
                        Structure size:
                    </div>
                    <div class="col-xs-10">
                        <slider ng-model="structureSize" min="0.3" step="0.01" max="4"
                                value="testOptions.value"></slider>
                    </div>
                </div>
            </div>
        </div>

        <indigo-compound-summary model="model" share="share" experiment-name="experiment.name" on-show-structure="showStructure(isVisible)" structure-size="structureSize"></indigo-compound-summary>
    </div>
</div>
