<form id="productBatchSummarySetScalarValueForm" name="productBatchSummarySetScalarValueForm" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h5 class="modal-title">Set value for {{name}}</h5>
    </div>
    <div class="modal-body">
        <indigo-input indigo-type="number" indigo-model="value"></indigo-input>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="productBatchSummarySetScalarValueForm.$invalid" class="btn btn-primary"
                form="productBatchSummarySetScalarValueForm">
            <i class="fa fa-save"></i><span class="m-l5">Save</span>
        </button>
    </div>
</form>
