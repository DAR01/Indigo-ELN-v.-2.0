<div class="panel panel-info product-batch-summary" style="min-height: 300px">
    <div class="panel-heading">
        Product Batch Summary
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-xs-2">
                    <label style="    margin-top: 5px; font-weight: normal">
                        <checkbox id="checkbox0" class="btn-info" ng-model="showStructures"
                                  name="custom-name"></checkbox>
                        Show Structures
                    </label>
                </div>
                <div class="col-xs-10">
                    <slider ng-model="structureSize" min="0.3" step="0.01" max="4" value="testOptions.value"
                            style="margin-top: 10px;"
                            ng-show="showStructures"></slider>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block ellipsis" disabled>Sync with Intended Products
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block ellipsis" disabled>VnV</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block ellipsis"
                            ng-click="addNewBatch()">Add New Batch
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block ellipsis" ng-disabled="!isHasCheckedRows()"
                            ng-click="deleteBatches()">Delete Batch(es)
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block ellipsis" disabled>Import SD File</button>
                </div>
            </div>
        </div>
    </div>
    <my-table my-columns="columns" my-rows="model.productBatchSummary.batches"
              my-on-row-selected="onRowSelected"></my-table>
</div>
