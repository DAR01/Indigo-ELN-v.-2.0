<div class="panel panel-info product-batch-summary" my-collapsible-component
     cg-busy="{promise:syncingIntendedProducts, minDuration:700}">
    <div class="panel-heading">
        Product Batch Summary
    </div>
    <div class="collapsible">
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-md-2">
                        <my-checkbox
                                my-label="Show Structures"
                                my-model="showStructures"
                        ></my-checkbox>
                    </div>
                    <div class="col-md-5">
                        <slider ng-model="structureSize" min="0.3" step="0.01" max="4" value="testOptions.value"
                                style="margin-top: 10px;"
                                ng-show="showStructures"></slider>
                    </div>
                    <div class="col-md-5">
                        <div class="btn-toolbar pull-right" role="toolbar">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-info"
                                        ng-disabled="myReadonly || isIntendedSynced()"
                                        ng-click="syncWithIntendedProducts()">Sync with Intended Products
                                </button>
                                <button type="button" class="btn btn-info" disabled>VnV</button>
                                <button type="button" class="btn btn-info" ng-disabled="myReadonly"
                                        ng-click="addNewBatch()">Add New Batch
                                </button>
                                <button type="button" class="btn btn-info"
                                        ng-disabled="myReadonly || !share.selectedRow"
                                        ng-click="duplicateBatch()">Duplicate Batch
                                </button>
                                <button type="button" class="btn btn-info"
                                        ng-disabled="myReadonly || !isHasCheckedRows()"
                                        ng-click="deleteBatches()">Delete Batch(es)
                                </button>
                                <button type="button" class="btn btn-info" disabled>Import SD File</button>
                                <button type="button" class="btn btn-info" ng-show="isHasRegService"
                                        ng-click="registerBatches()">Register Batch(es)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <my-table my-id="product-batch-summary" my-columns="columns" my-rows="model.productBatchSummary.batches"
                  my-draggable-columns="true"
                  my-readonly="myReadonly"
                  my-editable="isEditable"
                  my-on-row-selected="onRowSelected"></my-table>
    </div>
</div>
