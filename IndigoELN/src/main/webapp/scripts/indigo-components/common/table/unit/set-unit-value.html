<form id="productBatchSummarySetUnitValueForm" name="productBatchSummarySetUnitValueForm" ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h5 class="modal-title">Set value for <span ng-bind="vm.name"></span></h5>
    </div>
    <div class="modal-body">
        <indigo-input indigo-label="Value" indigo-model="vm.value" indigo-input-group="append"
                      indigo-type="number" indigo-validation-required="true">
            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-info"
                        aria-haspopup="true"
                        aria-expanded="false"
                        uib-dropdown-toggle><span ng-bind="vm.unit"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu>
                    <li ng-repeat="unitName in vm.unitNames track by unitName">
                        <a ng-click="vm.setUnit(unitName)" ng-bind="unitName"></a>
                    </li>
                </ul>
            </div>
        </indigo-input>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="fa fa-ban"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button type="submit" ng-disabled="productBatchSummarySetUnitValueForm.$invalid" class="btn btn-primary"
                form="productBatchSummarySetUnitValueForm">
            <span class="fa fa-save"></span><span class="m-l5" i-translate="SAVE"></span>
        </button>
    </div>
</form>
