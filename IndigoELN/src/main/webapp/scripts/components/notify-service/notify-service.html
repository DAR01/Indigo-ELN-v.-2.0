<div class="cg-notify-message" ng-class="[$classes]">

    <div ng-show="!$messageTemplate">
        {{$message}}
    </div>

    <button type="button" class="notify-close" ng-click="$close()">
        <span aria-hidden="true">&times;</span>
        <span class="cg-notify-sr-only" i-translate="CLOSE"></span>
    </button>

</div>
