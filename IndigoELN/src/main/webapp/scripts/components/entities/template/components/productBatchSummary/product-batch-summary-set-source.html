<form id="productBatchSummarySetSourceForm" name="productBatchSummarySetSourceForm" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h5 class="modal-title">Set value for {{name}}</h5>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-xs-12" style="margin-bottom: 0">
                    <my-select my-label="Source" my-items="sourceValues" my-model="source" my-label-vertical="true"
                    ></my-select>
                    <my-select
                            my-label="Source Details"
                            my-items="sourceDetailExternal"
                            my-model="sourceDetail"
                            my-label-vertical="true"
                            ng-show="source.name === 'External'"
                    ></my-select>
                    <my-select my-label="Source Details"
                               my-items="sourceDetailInternal"
                               my-model="sourceDetail"
                               my-label-vertical="true"
                               ng-show="source.name === 'Internal'"
                    ></my-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="productBatchSummarySetSourceForm.$invalid" class="btn btn-info"
                form="productBatchSummarySetSourceForm">
            <span class="glyphicon glyphicon-book"></span>&nbsp;<span>Save</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>
