<div>
    <div class="modal-header">
        <h3 class="modal-title">Import Structure</h3>
    </div>
    <div class="modal-body">
        <div >
            <h4>Select File</h4>
            <input type="file" on-read-file="showContent($fileContent)" />
        </div>
        <br/><br/>
        <div>
            <h4>Input Structure</h4>
            <textarea class="textarea-structure" name="Text1" cols="90" rows="15" ng-model="content" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="import()">Import</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
