<div>
    <div class="modal-header">
        <h5 class="modal-title" i-translate="EXPORT_STRUCTURE"></h5>
    </div>
    <div class="modal-body">
        <indigo-select indigo-label="Choose format"
                       indigo-items="vm.formats"
                       indigo-model="vm.format"
                       indigo-label-vertical="true">
        </indigo-select>
        <div>
            <indigo-text-area indigo-label="Input Structure"
                              indigo-model="vm.structureToSave">
            </indigo-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">
            <span class="fa fa-ban"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button class="btn btn-primary" ng-click="vm.download()">
            <span class="fa fa-download"></span><span class="m-l5" i-translate="DOWNLOAD"></span>
        </button>
    </div>
</div>
