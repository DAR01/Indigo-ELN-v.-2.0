<div>
    <div class="modal-header">
        <h5 class="modal-title">Export Structure</h5>
    </div>
    <div class="modal-body">
        <indigo-select indigo-label="Choose format"
                       indigo-items="$ctrl.formats"
                       indigo-model="$ctrl.format"
                       indigo-label-vertical="true">
        </indigo-select>
        <div>
            <indigo-text-area indigo-label="Input Structure"
                              indigo-label-vertical="true"
                              indigo-model="$ctrl.structureToSave">
            </indigo-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.download()">
            <i class="fa fa-download"></i><span class="m-l5">Download</span>
        </button>
    </div>
</div>
