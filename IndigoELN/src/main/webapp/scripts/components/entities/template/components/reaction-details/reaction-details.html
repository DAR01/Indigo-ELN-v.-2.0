<div class="panel panel-info component" indigo-collapsible-component>
    <div class="panel-heading" i-translate="REACTION_DETAILS"></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <simple-input label="Experiment Subject / Title"
                              model="vm.model.reactionDetails.title"
                              is-readonly="vm.isReadonly">
                </simple-input>
                <indigo-select indigo-label="Therapeutic Area"
                               indigo-dictionary="Therapeutic Area"
                               indigo-model="vm.model.reactionDetails.therapeuticArea"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"></indigo-select>
                <indigo-select indigo-label="Project Code & Name"
                               indigo-dictionary="Project Code & Name"
                               indigo-model="vm.model.reactionDetails.codeAndName"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"></indigo-select>
                <simple-input label="Batch Creator"
                              model="vm.experiment.author.fullName"
                              is-readonly="true">
                </simple-input>
                <indigo-select indigo-label="Co-authors"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                               indigo-model="vm.coAuthors"
                               indigo-change="vm.updateIds('coAuthors', vm.coAuthors)"
                               indigo-remove="vm.updateIds('coAuthors', vm.coAuthors)"
                               indigo-multiple="true"
                ></indigo-select>
                <!--Experiment Creator field is hidden for current release; to make it visible, remove ng-if and add
                attributes: indigo-change, indigo-remove -->
                <indigo-select ng-if="false"
                               indigo-label="Experiment Creator (Author)"
                               indigo-label-vertical="true"
                               indigo-model="vm.experimentCreator"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                ></indigo-select>
            </div>
            <div class="col-xs-6">
                <indigo-date-picker indigo-label="Creation Date" indigo-label-vertical="true"
                                    indigo-model="vm.experiment.creationDate" indigo-readonly="true"></indigo-date-picker>
                <indigo-tag-input indigo-label="Cont. FROM Rxn"
                                  indigo-model="vm.model.reactionDetails.contFromRxn"
                                  indigo-readonly="vm.isReadonly"
                                  indigo-label-vertical="true"
                                  indigo-on-click="vm.onLinkedExperimentClick"
                                  indigo-on-adding="vm.onAddLinkedExperiment"
                                  indigo-source="vm.getExperiments"
                                  indigo-placeholder="11112222-0003"
                                  indigo-classes="linkedExperiments"
                                  indigo-max-tags="1"></indigo-tag-input>
                <indigo-tag-input indigo-label="Cont. TO Rxn"
                                  indigo-model="vm.model.reactionDetails.contToRxn"
                                  indigo-readonly="vm.isReadonly"
                                  indigo-label-vertical="true"
                                  indigo-on-click="vm.onLinkedExperimentClick"
                                  indigo-on-adding="vm.onAddLinkedExperiment"
                                  indigo-source="vm.getExperiments"
                                  indigo-placeholder="11112222-0005"
                                  indigo-classes="linkedExperiments"
                                  indigo-max-tags="1"></indigo-tag-input>
                <indigo-tag-input indigo-label="Linked Experiment"
                                  indigo-model="vm.model.reactionDetails.linkedExperiments"
                                  indigo-readonly="vm.isReadonly"
                                  indigo-label-vertical="true"
                                  indigo-on-click="vm.onLinkedExperimentClick"
                                  indigo-on-adding="vm.onAddLinkedExperiment"
                                  indigo-source="vm.getExperiments"
                                  indigo-placeholder="11112222-0003, 11112222-0005"
                                  indigo-classes="linkedExperiments"></indigo-tag-input>
                <simple-input label="Project Alias Name"
                              model="vm.model.reactionDetails.projectAliasName"
                              is-readonly="vm.isReadonly">
                </simple-input>
                <indigo-select indigo-label="Batch Owner"
                               indigo-label-vertical="true"
                               indigo-readonly="vm.isReadonly"
                               indigo-items="vm.users"
                               indigo-model="vm.batchOwner"
                               indigo-change="vm.updateIds('batchOwner', vm.batchOwner)"
                               indigo-remove="vm.updateIds('batchOwner', vm.batchOwner)"
                               indigo-multiple="true"
                ></indigo-select>
            </div>
        </div>
        <indigo-text-area indigo-label="Literature Ref" indigo-label-vertical="true" indigo-no-elastic="true"
                          indigo-model="vm.model.reactionDetails.literature"
                          indigo-readonly="vm.isReadonly"></indigo-text-area>
    </div>
</div>
