<div class="modal-header">
    <h5 class="modal-title">Edit Solubility in Solvents Information</h5>
</div>
<div class="modal-body">
    <p class="m-b20"><span class="semi-b">Please add solvent to set up solubility</span></p>
    <div ng-if="solubility.data.length">
        <table class="table table-striped" id="search-result-table">
            <thead class="search-table-head">
            <tr>
                <th style="width:21%">Solvent Name</th>
                <th style="width:18%">Solubility Type</th>
                <th>Solubility Value</th>
                <th style="width:25%">Comment</th>
                <th style="width:5%"></th>
            </tr>
            </thead>
            <tbody ng-repeat="item in solubility.data track by $index">
            <tr ng-class="{'search-table-row-highlight':item.isSelected}">
                <td>
                    <indigo-select indigo-dictionary="Solvent Name"
                                   indigo-model="solubility.data[$index].solventName"></indigo-select></td>
                <td><indigo-select indigo-items="solubilityTypeSelect"
                                   indigo-model="solubility.data[$index].type"></indigo-select></td>
                <td>
                    <div class="row"
                         ng-init="solubility.data[$index].value.unit=unitSelect[0];solubility.data[$index].value.operator=operatorSelect[0]"
                         ng-if="solubility.data[$index].type && solubility.data[$index].type.name == 'Quantitative'">
                        <indigo-select indigo-items="operatorSelect"
                                   class="col-xs-4 p-l1-all-0"
                                       indigo-model="solubility.data[$index].value.operator"></indigo-select>
                        <indigo-input class="col-xs-4 p-l1-all-0"
                                      indigo-type="number"
                                      indigo-model="solubility.data[$index].value.value"></indigo-input>
                        <indigo-select class="col-xs-4 p-l1-all-0"
                                       indigo-items="unitSelect"
                                       indigo-model="solubility.data[$index].value.unit"></indigo-select>
                    </div>
                    <div class="row col-xs-12"
                         ng-if="solubility.data[$index].type && solubility.data[$index].type.name == 'Qualitative'">
                        <indigo-select indigo-items="qualitativeSolubilitySelect"
                                       indigo-model="solubility.data[$index].value.value"></indigo-select>
                    </div>
                </td>
                <td><indigo-input indigo-model="solubility.data[$index].comment"></indigo-input></td>
                <td><a ng-click="remove(solubility.data[$index])"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group">
        <button class="btn btn-info"
                type="button"
                ng-click="addSolvent()">
            <i class="fa fa-plus"></i>
            <span class="m-l5">Add solvent</span>
        </button>
        <button class="btn btn-danger"
                type="button"
                ng-if="solubility.data.length"
                ng-click="removeAll()">
            <i class="fa fa-trash"></i>
            <span class="m-l5">Remove all</span>
        </button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">
        <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
    </button>
    <button class="btn btn-primary" type="button" ng-click="save()">
        <i class="fa fa-save"></i><span class="m-l5">Save</span>
    </button>
</div>
