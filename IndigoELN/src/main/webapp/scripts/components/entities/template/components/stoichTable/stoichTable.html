<div class="panel panel-info component" my-collapsible-component>
    <div class="panel-heading">
        Stoichiometry Table
    </div>
    <div><!-- for collapsible-->
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    Reactants, Reagents, Solvents
                </div>
                <div class="col-md-10">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" ng-click="searchReagents(0)" class="btn btn-info ellipsis"
                                    ng-disabled="myReadonly">My Reagent List
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" ng-click="searchReagents(1)" class="btn btn-info ellipsis"
                                    ng-disabled="myReadonly">Search DBs
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" ng-click="analyzeRxn()"
                                    ng-disabled="myReadonly || !model.stoichTable.products"
                                    class="btn btn-info ellipsis">Analyze Rxn
                            </button>
                            <button type="button" class="btn btn-info ellipsis" disabled>Create Rxn</button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-info ellipsis"
                                    ng-disabled="myReadonly || !selectedRow"
                                    ng-click="clear()">Clear
                            </button>
                            <button type="button" class="btn btn-info ellipsis"
                                    ng-disabled="myReadonly || !selectedRow"
                                    ng-click="removeRow()">Delete
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-info ellipsis" disabled>MSDS Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <my-table my-id="reactants" my-columns="reactantsColumns" my-rows="model.stoichTable.reactants"
                  my-draggable-columns="true"
                  my-draggable-rows="true" my-on-row-selected="onRowSelected"
                  my-readonly="myReadonly"></my-table>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    Intended Reaction Products
                </div>
            </div>
        </div>
        <my-table my-id="intended" my-columns="productsColumns" my-rows="model.stoichTable.products"
                  my-readonly="myReadonly"></my-table>
    </div>
</div>
