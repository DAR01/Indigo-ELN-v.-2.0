<div class="panel panel-info component" my-collapsible-component>
    <div class="panel-heading">
        Stoichiometry Table
    </div>
    <div class="collapsible"><!-- for collapsible-->
        <my-table my-id="reactants" my-columns="reactantsColumns" my-rows="model.stoichTable.reactants"
                  my-draggable-columns="true"
                  my-draggable-rows="true" my-on-row-selected="onRowSelected"
                  my-readonly="myReadonly" my-label="Reactants, Reagents, Solvents" class="my-table-wrapper">
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-info"
                        ng-disabled="myReadonly"
                        type="button"
                        ng-click="searchReagents(0)">
                    My Reagent List
                </button>
                <button class="btn btn-info"
                        ng-disabled="myReadonly"
                        type="button"
                        ng-click="searchReagents(1)">
                    Search DBs
                </button>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" ng-click="analyzeRxn()"
                        ng-disabled="myReadonly || !model.stoichTable.products"
                        class="btn btn-info">Analyze Rxn
                </button>
                <button type="button" class="btn btn-info" ng-click="createRxn()"
                        ng-disabled="myReadonly || noReactantsInStoic()">Create Rxn
                </button>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-info"
                        ng-disabled="myReadonly"
                        ng-click="appendRow()">Append Row
                </button>
                <button type="button" class="btn btn-info"
                        ng-disabled="myReadonly || !selectedRow"
                        ng-click="clear()">Clear
                </button>
                <button type="button" class="btn btn-info"
                        ng-disabled="myReadonly || !selectedRow"
                        ng-click="removeRow()">Delete
                </button>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-info" disabled>MSDS Search</button>
            </div>
        </my-table>
        <my-table my-id="intended" my-columns="productsColumns" my-rows="model.stoichTable.products"
                  my-readonly="myReadonly" my-label="Intended Reaction Products"></my-table>
    </div>
</div>
