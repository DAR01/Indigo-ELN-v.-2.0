<form id="productBatchSummarySetSelectValueForm" name="productBatchSummarySetSelectValueForm" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h5 class="modal-title">Set value for {{name}}</h5>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-xs-12" style="margin-bottom: 0">
                    <my-select ng-if="!dictionary" my-items="values" my-model="wrapper.value"></my-select>
                    <my-select ng-if="dictionary" my-dictionary="{{dictionary}}" my-model="wrapper.value"></my-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="productBatchSummarySetSelectValueForm.$invalid" class="btn btn-info"
                form="productBatchSummarySetSelectValueForm">
            <span class="glyphicon glyphicon-book"></span>&nbsp;<span>Save</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>
