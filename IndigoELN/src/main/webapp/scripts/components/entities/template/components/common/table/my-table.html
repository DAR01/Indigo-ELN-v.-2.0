<div class="table-responsive">
    <table class="table table-striped table-hover product">
        <thead>
        <tr dragula='my-table-columns' dragula-model='myColumns'>
            <th ng-repeat="column in myColumns" ng-show="!column.isHidden">
                <div class="btn-group" ng-if="!column.actions.length">
                    <button type="button" class="btn btn-info" ng-style="{width: column.width}">
                        {{column.name}}
                    </button>
                </div>
                <div class="btn-group" uib-dropdown ng-if="column.actions.length">
                    <button type="button" class="btn btn-info" uib-dropdown-toggle ng-style="{width: column.width}">
                        {{column.name}} <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu class="no-draggable">
                        <li ng-repeat="action in column.actions" class="no-draggable">
                            <a href="" ng-click="action.action(column.id)" class="no-draggable">{{action.name}}</a>
                        </li>
                    </ul>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in myRows" ng-class="{'success':row.selected}">
            <td ng-repeat="column in myColumns" class="text-center" ng-click="onRowSelect($event, row)"
                ng-show="!column.isHidden">
                <my-table-val my-column="column" my-row="row" my-row-index="$parent.$index"></my-table-val>
            </td>
        </tr>
        </tbody>
    </table>
</div>
