<div>
    <div class="modal-header">
        <h5 class="modal-title" i-translate="IMPORT_STRUCTURE"></h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label i-translate="SELECT_FILE" i-end=":"></label>
            <input type="file" indigo-file-reader="showContent($fileContent)" />
        </div>
        <div >
            <indigo-text-area indigo-label="Input Structure" indigo-label-vertical="true" indigo-model="content"
                              indigo-trim="false"></indigo-text-area>
            <!--the next component required to avoid floating out of modal body-->
            <span class="clear-elem"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">
            <span class="fa fa-ban"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button class="btn btn-primary" type="button" ng-click="vm.import()" i-translate="IMPORT"></button>
    </div>
</div>
