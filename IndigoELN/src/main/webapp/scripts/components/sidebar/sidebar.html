<div class="wrapper-list-experiment">
    <ul class="sidebar-menu animated">
        <li ng-class="{'open': !vm.bookmarksIsCollapsed}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleMyProjects()"
               class="sidebar-menu__link-section">
                <span class="fa fa-angle-down arrow"></span>
                <span class="fa fa-bookmark"></span>
                <span>My Bookmarks</span>
            </a>
            <entity-tree ng-if="!vm.bookmarksIsCollapsed"
                         selected-full-id="vm.selectedFullId"
                         on-select-node="vm.onSelectNode(node.original.fullId)"
                         is-all="false">
            </entity-tree>
        </li>
        <li indigo-has-authority="{{vm.CONTENT_EDITOR}}"
            ng-class="{'open': !vm.allProjectIsCollapsed}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleProjects(); $event.stopPropagation();"
               class="sidebar-menu__link-section">
                <span class="fa arrow"
                      ng-class="{'fa-angle-down': !vm.allProjectIsCollapsed,
                      'fa-angle-right': vm.allProjectIsCollapsed}">
                </span>
                <span class="fa fa-sitemap"></span>
                <span>All Projects</span>
            </a>
            <entity-tree ng-if="!vm.allProjectIsCollapsed"
                         selected-full-id="vm.selectedFullId"
                         on-select-node="vm.onSelectNode(node)"
                         is-all="true">
            </entity-tree>
        </li>
        <li indigo-has-any-authority="{{vm.ADMINISTRATION_AUTHORITIES}}"
            ng-class="{'open': vm.adminToggled}"
            class="sidebar-menu__section">
            <a ng-click="vm.toggleAdministration()"
               class="sidebar-menu__link-section">
                <span class="fa fa-angle-down arrow"></span>
                <span class="fa fa-cogs"></span>
                <span>Administration</span>
            </a>
            <ul class="sidebar-menu__sub-menu animated" ng-if="vm.adminToggled">
                <li indigo-has-authority="{{vm.USER_EDITOR}}"
                    ng-class="{'active': vm.$state.includes('entities.user-management')}"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.user-management">Users</a>
                </li>
                <li indigo-has-authority="{{vm.ROLE_EDITOR}}"
                    ng-class="{'active': vm.$state.includes('entities.role-management')}"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.role-management">Roles</a>
                </li>
                <li indigo-has-authority="{{vm.TEMPLATE_EDITOR}}"
                    ng-class="{'active': vm.$state.includes('entities.template')}"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.template">Templates</a>
                </li>
                <li indigo-has-authority="{{vm.DICTIONARY_EDITOR}}"
                    ng-class="{'active': vm.$state.includes('entities.dictionary-management')}"
                    class="sidebar-menu__sub-menu-item">
                    <a class="type-of-experiment" ui-sref="entities.dictionary-management">Dictionaries</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
