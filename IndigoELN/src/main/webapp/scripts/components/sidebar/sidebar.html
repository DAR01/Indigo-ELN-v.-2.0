<div class="inner-menu-toggle-button">
    <em class="inner-menu-toggle-button__btn-icon fa fa-chevron-left"></em>
</div>
<div class="wrapper-list-experiment" my-scroller="y" my-scroller-theme="light">
    <ul class="level-one animated">
        <li ng-click="toggleBookmarksProjects(myBookmarks)"><span>My Bookmarks</span>
            <ul class="level-two animated" ng-if="myBookmarks.projects.length">
                <li ng-repeat="project in myBookmarks.projects track by $index"
                    ng-click="toggleBookmarksNotebooks(project); $event.stopPropagation();"
                    ng-class="{'activ': project.fullId == activeMenuItem}">
                <span class="type-of-experiment">
                    {{project.name}}</span>
                    <ul class="level-three animated" ng-if="project.children.length && project.isOpen">
                        <li class=""></li>
                        <li ng-repeat="notebook in project.children track by $index"
                            ng-click="notebook.projectId = project.id; toggleBookmarksExperiments(notebook, project); $event.stopPropagation();"
                            ng-class="{'activ': notebook.fullId == activeMenuItem}">
                            <em class="icon-bg-round fa"
                                ng-class="{'fa-plus':!notebook.isOpen,'fa-minus':notebook.isOpen}"></em>
                            <span>{{notebook.name}}</span>
                            <ul class="level-four animated" ng-if="notebook.children.length && notebook.isOpen">
                                <li ng-repeat="experiment in notebook.children track by $index"
                                    ng-class="{'activ': experiment.fullId == activeMenuItem}"
                                    ng-click="onExperimentClick(experiment, notebook, project); $event.stopPropagation();">
                                    <em class="icon-bg-round"></em>
                                    <span>{{experiment.name}}</span>
                                    <em class="experiment-status"
                                        ng-class="{'fa fa-key': experiment.status == 'Completed',
                                                      'fa fa-check': experiment.status == 'Signing',
                                                      'fa fa-pencil-square-o': experiment.status == 'Signed',
                                                      'fa fa-pencil': experiment.status == 'Submitted',
                                                      'fa fa-archive': experiment.status == 'Archived',
                                                      'fa fa-times': experiment.status == 'Submit_Fail',
                                                      'fa fa-circle-o': experiment.status == 'Open'}"></em>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="level-one animated" has-authority="{{CONTENT_EDITOR}}">
        <li ng-click="toggleMyprojects(allProjects, true); $event.stopPropagation();"><span>All Projects</span>
            <ul class="level-two animated" ng-if="allProjects.projects.length">
                <li ng-repeat="project in allProjects.projects track by $index"
                    ng-click="toggleMyprojectsNotebooks(project, true); $event.stopPropagation();"
                    ng-class="{'activ': project.fullId == activeMenuItem}">
                    <span class="type-of-experiment">{{project.name}}</span>
                    <ul class="level-three animated" ng-if="project.children.length && project.isOpen">
                        <li ng-repeat="notebook in project.children track by $index"
                            ng-click="notebook.projectId = project.id; toggleMyprojectsExperiments(notebook, project, true); $event.stopPropagation();"
                            ng-class="{'activ': notebook.fullId == activeMenuItem}">
                            <em class="icon-bg-round"></em>
                            <span>{{notebook.name}}</span>
                            <ul class="level-four animated" ng-if="notebook.children.length && notebook.isOpen">
                                <li ng-repeat="experiment in notebook.children track by $index"
                                    ng-click="onExperimentClick(experiment, notebook, project); $event.stopPropagation();"
                                    ng-class="{'activ': experiment.fullId == activeMenuItem}">
                                    <em class="icon-bg-round"></em>
                                    <span>{{experiment.name}}</span>
                                    <em class="experiment-status"
                                        ng-class="{'fa fa-key': experiment.status == 'Completed',
                                                      'fa fa-pencil': experiment.status == 'Submitted',
                                                      'fa fa-check': experiment.status == 'Signing',
                                                      'fa fa-pencil-square-o': experiment.status == 'Signed',
                                                      'fa fa-archive': experiment.status == 'Archived',
                                                      'fa fa-times': experiment.status == 'Submit_Fail',
                                                      'fa fa-circle-o': experiment.status == 'Open'}"></em>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="level-one animated" has-any-authority="{{ADMINISTRATION_AUTHORITIES}}">
        <li ng-click="toggleAdministration()"><span>Administration</span>
            <ul class="level-two animated" ng-if="adminToggled">
                <li has-authority="{{USER_EDITOR}}"
                    ng-click="toggleUsersAndRoles(); $event.stopPropagation();">
                    <span class="type-of-experiment">Users</span>
                </li>
                <li has-authority="{{ROLE_EDITOR}}"
                    ng-click="toggleAuthorities(); $event.stopPropagation();">
                    <span class="type-of-experiment">Roles</span>
                </li>
                <li has-authority="{{TEMPLATE_EDITOR}}"
                    ng-click="toggleTemplates(); $event.stopPropagation();">
                    <span class="type-of-experiment">Templates</span>
                </li>
                <li has-authority="{{DICTIONARY_EDITOR}}"
                    ng-click="toggleDictionaries(); $event.stopPropagation();">
                    <span class="type-of-experiment">Dictionaries</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
