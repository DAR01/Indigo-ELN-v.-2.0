<ul>
    <li ng-click="toggleProjects()"><span>My Bookmarks</span>
        <ul ng-class="{'open-menu': projects.length}">
            <li ng-repeat="project in projects" ng-click="toggleNotebooks(project); $event.stopPropagation();">
                <span>{{project.node.name}}</span>
                <ul ng-class="{'open-menu': project.notebooks.length}">
                    <li ng-repeat="notebook in project.notebooks"
                        ng-click="toggleExperiments(notebook); $event.stopPropagation();">
                        <i class="fa fa-circle"></i>
                        <span>{{notebook.node.title}}</span>
                        <ul ng-class="{'open-menu': notebook.experiments.length}">
                            <li ng-click="$event.stopPropagation();">
                                <i class="fa fa-circle"></i>
                                <span>Table</span>
                                <ul ng-class="{'open-menu': notebook.experiments.length}">
                                    <li ng-repeat="experiment in notebook.experiments"
                                        ng-click="onExperimentClick(experiment); $event.stopPropagation();">
                                        <i class="fa fa-circle"></i>
                                        <span>{{experiment.node.title}}</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
