<div name="permissionsForm" ng-submit="managePermissions()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h5 class="modal-title">
            {{entity}} Members
        </h5>
    </div>
    <div class="modal-body">
        <my-select my-label="Select a User to manage permissions"
                   my-label-vertical="true"
                   my-model="selectedMembers"
                   my-items="users"
                   my-item-prop="login"
                   class="m-b20"
        ></my-select>
        <h5>Current Members:</h5>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Login</th>
                    <th>Permission</th>
                    <th style="width:15%">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="member in accessList track by $index">
                    <td>{{ member.user.lastName }}</td>
                    <td>{{ member.user.firstName }}</td>
                    <td>{{ member.user.login }}</td>
                    <td>
                        <div>
                            <a ng-class="{disabled: isAuthor(member)}" e-form="perm"
                               ng-click="show(perm, member)"
                               onbeforesave="saveOldPermission(member.permissionView)"
                               onaftersave="checkAuthority(member, member.permissionView)"
                               editable-select="member.permissionView"
                               e-ng-options="p.id as p.name for p in permissions">
                                {{ member.permissionView }}
                            </a>
                        </div>
                    </td>
                    <td>
                        <button ng-disabled="isAuthor(member)" type="button" class="btn btn-info btn-small"
                                ng-click="removeMember(member)">
                            <span class="fa fa-trash"></span><span class="m-l5">Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="permissionsForm.$invalid" ng-click="ok()" class="btn btn-primary">
            <i class="fa fa-check" aria-hidden="true"></i><span class="m-l5">Done</span>
        </button>
    </div>
</div>
