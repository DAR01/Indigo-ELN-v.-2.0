<header ui-view="navbar" class="uui-header" ng-cloak ng-init="isOpen = true"></header>
<div id="page-wrapper" ng-class="{open: isOpen}" class="main-container">
    <aside id="sidebar-wrapper" ng-cloak class="uui-side"
         msd-wheel="vm.onMouseWheel($event, $delta, $deltaX, $deltaY)">
        <sidebar></sidebar>
    </aside>
    <div id="content-wrapper">
        <div class="page-content animated" ui-view="content" ng-cloak></div>
    </div>
</div>
