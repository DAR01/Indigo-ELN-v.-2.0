<div class="form-group {{::indigoClasses}}">
    <label ng-bind="::indigoLabel"></label>
    <input class="form-control"/>
    <div ng-show="ngModelCtrl.$invalid">
        <p class="help-block" ng-if="ngModelCtrl.$error.required"> This field is required. </p>
        <p class="help-block" ng-if="ngModelCtrl.$error.maxlength"> This field can\t be longer than
            {{indigoValidationMaxlength}} characters.</p>
        <p class="help-block" ng-if="ngModelCtrl.$error.pattern" ng-bind="indigoValidationPatternText"></p>
    </div>
</div>
