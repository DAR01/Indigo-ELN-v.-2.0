<div class="cg-notify-message {{$classes}}">

    <div ng-show="!$messageTemplate" align="left">
        {{$message}}
    </div>

    <button type="button" class="cg-notify-close" ng-click="$close()">
        <span aria-hidden="true">&times;</span>
        <span class="cg-notify-sr-only">Close</span>
    </button>

</div>
