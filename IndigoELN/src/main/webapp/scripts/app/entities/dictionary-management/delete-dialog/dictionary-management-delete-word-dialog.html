<form name="deleteForm" ng-submit="vm.confirmDeleteWord()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.dismiss()">&times;</button>
        <h5 class="modal-title">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<span>Confirm delete operation</span>
        </h5>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this Word?</p>
        <p><span class="semi-b">NOTE:</span> this word can be in use. Setting words to be inactive instead of removing dictionary
            is more reliable way.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.dismiss()">
            <span class="fa fa-ban"></span><span class="m-l5">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">Delete</button>
    </div>
</form>
