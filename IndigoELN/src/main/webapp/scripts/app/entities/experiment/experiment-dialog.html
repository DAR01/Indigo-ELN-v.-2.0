<div class="panel panel-info" style="margin-top: 30px">
    <div class="panel-heading">
        Create or edit a Experiment
    </div>
    <div class="panel-body">
        <form id="editForm" name="editForm" role="form" novalidate ng-submit="save()" show-validation
              class="form-horizontal">
            <my-input
                    my-label="ID"
                    my-label-vertical="true"
                    my-model="experiment.id"
                    my-name="id"
                    my-validation-obj="editForm.id"
                    my-readonly="true"
            ></my-input>
            <my-input
                    my-label="Title"
                    my-validation-required="true"
                    my-label-vertical="true"
                    my-model="experiment.title"></my-input>
            <my-select
                    my-label="Template"
                    my-name="template"
                    my-model="template"
                    my-items="templates"
                    my-label-vertical="true"
            ></my-select>
        </form>
    </div>
    <div class="panel-footer text-right">
        <a class="btn btn-danger" ui-sref="experiment.delete({id:experiment.id,notebookId:notebookId})"
           ng-if="mode == 'edit'">
            <span class="glyphicon glyphicon-trash"></span>&nbsp;<span>Delete</span>
        </a>
        <a class="btn btn-default" data-dismiss="modal" ng-click="back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </a>
        <button type="submit" form="editForm" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</div>
