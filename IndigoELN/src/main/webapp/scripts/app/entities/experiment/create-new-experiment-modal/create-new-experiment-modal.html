<form id="select-parent-dialog" name="selectParentDialog" role="form" novalidate ng-submit="vm.ok()" autocomplete="off">
    <div>
		<div class="modal-header">
            <h5 class="modal-title">Experiment creation</h5>
		</div>
		<div class="modal-body">
            <indigo-select indigo-label="Please select a Template for new experiment"
                           indigo-label-vertical="true"
                           indigo-model="vm.selectedTemplate"
                           indigo-items="vm.templates"
                           indigo-item-prop="name"
            ></indigo-select>
            <indigo-select ng-if="!vm.fullNotebookId"
                    indigo-label="Please select a Notebook for new experiment"
                           indigo-label-vertical="true"
                           indigo-model="vm.selectedNotebook"
                           indigo-items="vm.notebooks"
                           indigo-item-prop="name"
            ></indigo-select>
            <div class="create-experiment__table">
                <table class="table table-striped" ng-if="vm.selectedNotebook">
                    <thead>
                    <tr>
                        <th><span>Notebook name</span></th>
                        <th><span>Created By</span></th>
                        <th><span>Creation date</span></th>
                        <th><span>Last Edit Date</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td ng-bind="vm.selectedNotebook.name"></td>
                        <td ng-bind="vm.selectedNotebook.author.firstName + ' ' + vm.selectedNotebook.author.lastName"></td>
                        <td ng-bind="vm.selectedNotebook.creationDate | date:'MMM DD, YYYY HH:mm:ss z'"></td>
                        <td ng-bind="vm.selectedNotebook.lastEditDate | date:'MMM DD, YYYY HH:mm:ss z'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
		</div>
		<div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
                <i class="fa fa-ban"></i><span class="m-l5">Cancel</span>
            </button>
            <button type="submit" form="select-parent-dialog"
                    ng-disabled="selectParentDialog.$invalid || !vm.selectedNotebook.id || !vm.selectedTemplate.id || vm.isSaving" class="btn btn-primary">
                OK
			</button>
		</div>
	</div>
</form>
