<form id="editForm" name="editForm" role="form" novalidate ng-submit="ok()">
    <div>
        <div class="modal-header">
            <h5 class="modal-title" ng-bind="vm.experimentCreationTitle"></h5>
        </div>
        <div class="modal-body">
            <indigo-select
                    indigo-label="{{vm.selectTemplateText}}"
                    indigo-name="template"
                    indigo-model="template"
                    indigo-items="templates"
                    indigo-label-vertical="true"
                    ></indigo-select>
        </div>
        <div class="modal-footer">
            <a class="btn btn-danger" ui-sref="experiment.delete({id:experiment.id,notebookId:notebookId})"
               ng-if="mode == 'edit'" ng-bind="vm.deleteButtonText"></a>
            <a class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                <i class="fa fa-ban"></i><span class="m-l5" ng-bind="vm.cancelButtonText"></span>
            </a>
            <button type="submit" form="editForm" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary"
                ng-bind="vm.okButtonText"></button>
        </div>
    </div>
</form>
