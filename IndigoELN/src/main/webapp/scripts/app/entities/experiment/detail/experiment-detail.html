<div class="experiments" cg-busy="{promise: vm.loading, minDuration:700}">
    <indigo-autorecovery indigo-restored="vm.restored"></indigo-autorecovery>
    <div class="tab-content-pad">
        <div class="row m-b20">
            <div class="col-sm-6 col-xs-9">
                <div class="row-inline">
                    <span class="txt-larger">Experiment Members:</span>
                    <button type="submit" ui-sref="entities.experiment-detail.permissions()" class="btn btn-default btn-small" ng-disabled="!vm.isEditAllowed">
                        <i class="fa fa-pencil"></i>
                        <span class="m-l5">Edit</span>
                    </button>
                    <button type="button" class="btn btn-default btn-small" ui-sref="entities.experiment-detail.permissions-view()">
                        <i class="fa fa-eye"></i>
                        <span class="m-l5">View Members</span>
                    </button>
                </div>
            </div>
            <div class="col-sm-6 col-xs-3">
                <div class="row-inline">
                    <span class="txt-larger">Status:</span>
                    <span class="uui-label" ng-bind="vm.experiment.status"></span>
                </div>
            </div>
        </div>
    </div>

    <form name="experimentForm" id="experimentForm" role="form" novalidate ng-submit="vm.save(vm.experiment)">
        <indigo-components template="vm.experiment.template.templateContent"
                           readonly="!vm.isEditAllowed"
                           model="vm.experiment.components"
                           experiment-form="experimentForm"
                           experiment="vm.experiment"
                           save-experiment-fn="vm.saveCurrent()">
        </indigo-components>
    </form>
    <div class="btn-bottom-block tab-content-pad">
        <div class="pull-left">
           <button type="button" class="btn btn-default" ng-disabled = "!vm.canUndo()" ng-click="vm.undoAction()">
                <i class="fa fa-undo"></i><span class="m-l5">Undo Action</span>
            </button>
            <button  type="button" class="btn btn-default" ng-disabled = "!vm.canRedo()" ng-click="vm.redoAction()">
                <i class="fa fa-redo"></i><span class="m-l5">Redo Action</span>
            </button>
        </div>
        <div class="btn-group dropup" uib-dropdown is-open="isopen">

            <button id="single-button" type="button" class="btn btn-info" uib-dropdown-toggle ng-disabled="disabled">
                <span class="m-r10">Actions</span><i class="fa fa-angle-down"></i>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a><em>Status: </em><strong ng-bind="vm.experiment.status"></strong></a></li>
                <li class="divider"></li>
                <li role="menuitem" ng-if="vm.isStatusOpen" ng-click="vm.completeExperiment()"><a>Complete Experiment</a></li>
                <li role="menuitem" ng-if="vm.isStatusOpen" ng-click="vm.completeExperimentAndSign()"><a>Complete & Sign </a></li>
                <li role="menuitem" ng-if="vm.isStatusSubmitFail" ng-click="vm.reopenExperiment()"><a>Reopen Experiment for Edit</a></li>
                <li role="menuitem" ng-click="vm.repeatExperiment()"><a>Repeat Experiment</a></li>
                <li role="menuitem"><a ng-click="vm.printExperiment()">Print Experiment</a></li>
                <li role="menuitem"
                    ng-if="vm.experiment.lastVersion && (vm.isStatusComplete || vm.isStatusSubmitFail || vm.isStatusSubmitted || vm.isStatusArchieved || vm.isStatusSigning || vm.isStatusSigned)"
                    ng-click="vm.versionExperiment()"><a>Version Experiment</a></li>
                <li role="menuitem" ng-if="vm.isStatusSubmitFail" ng-click="vm.completeExperimentAndSign()"><a href="#">Resubmit for Signature</a></li>
                <li role="menuitem" ng-if="vm.isStatusSubmitFail || vm.isStatusSubmitted || vm.isStatusSigning || vm.isStatusSigned">
                    <a href="api/signature/document/content?documentId={{vm.experiment.documentId}}" target="_blank">
                        View Record Submitted for Signature
                    </a>
                </li>
                <li role="menuitem" ng-if="vm.isStatusArchieved">
                    <a href="api/signature/document/content?documentId={{vm.experiment.documentId}}" target="_blank">
                        View Record Archieved
                    </a>
                </li>
            </ul>
        </div>

        <!--<div class="pull-left text-justify" style="margin-left: 30px; margin-top:7px;">
            <small>Status-list (for testing only): </small>
            <select ng-model="experiment.status" ng-options="o as o for o in statuses"></select>
        </div>-->


        <button type="submit" form="experimentForm" ng-disabled="!vm.isEditAllowed || experimentForm.$invalid || !vm.isBtnSaveActive" class="btn btn-primary">
            <i class="fa fa-save"></i><span class="m-l5"> Save</span>
        </button>
        <button class="btn btn-default" ng-click="vm.refresh()" ng-disabled="!vm.isEditAllowed || !vm.isBtnSaveActive">
            <i class="fa fa-refresh"></i><span class="m-l5">Reset</span>
        </button>
        <button class="btn btn-default" ng-click="window.history.back()">
            <i class="fa fa-mail-reply"></i><span class="m-l5">Back</span>
        </button>
    </div>
</div>
