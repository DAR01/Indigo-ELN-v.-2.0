<div class="experiments" cg-busy="{promise:experimentDetailController.loading, minDuration:700}">
    <indigo-autorecovery indigo-restored="experimentDetailController.restored"></indigo-autorecovery>
    <div class="tab-content-pad">
        <div ng-init="experimentDetailController.isCollapsed=true;">
            <div class="row m-b20">
                <div class="col-sm-6 col-xs-9">
                    <div class="row-inline">
                        <span class="txt-larger">Experiment Members:</span>
                        <button type="submit" ui-sref="entities.experiment-detail.permissions()" class="btn btn-default btn-small" ng-disabled="!experimentDetailController.isEditAllowed">
                            <i class="fa fa-pencil"></i>
                            <span class="m-l5">Edit</span>
                        </button>
                        <button type="button" class="btn btn-default btn-small" ui-sref="entities.experiment-detail.permissions-view()">
                            <i class="fa fa-eye"></i>
                            <span class="m-l5">View Members</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-3">
                    <div class="row-inline">
                        <span class="txt-larger">Status:</span>
                        <span class="uui-label" ng-bind="experimentDetailController.experiment.status"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form name="experimentForm" id="experimentForm" role="form" novalidate ng-submit="experimentDetailController.save(experimentDetailController.experiment)">
        <indigo-components indigo-template="experimentDetailController.experiment.template.templateContent"
                           indigo-readonly="!experimentDetailController.isEditAllowed"
                           indigo-model="experimentDetailController.experiment.components"
                           indigo-experiment-form="experimentForm"
                           indigo-experiment="experimentDetailController.experiment"></indigo-components>
    </form>
    <div class="btn-bottom-block tab-content-pad">
        <div class="pull-left">
           <button type="button" class="btn btn-default" ng-disabled = "!experimentDetailController.canUndo()" ng-click="experimentDetailController.undoAction()">
                <i class="fa fa-undo"></i><span class="m-l5">Undo Action</span>
            </button>  
            <button  type="button" class="btn btn-default" ng-disabled = "!experimentDetailController.canRedo()" ng-click="experimentDetailController.redoAction()">
                <i class="fa fa-redo"></i><span class="m-l5">Redo Action</span>
            </button>
        </div>
        <div class="btn-group dropup" uib-dropdown is-open="isopen">

            <button id="single-button" type="button" class="btn btn-info" uib-dropdown-toggle ng-disabled="disabled">
                <span class="m-r10">Actions</span><i class="fa fa-angle-down"></i>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a><em>Status: </em><strong ng-bind="experimentDetailController.experiment.status"></strong></a></li>
                <li class="divider"></li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusOpen()" ng-click="experimentDetailController.completeExperiment()"><a>Complete Experiment</a></li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusOpen()" ng-click="experimentDetailController.completeExperimentAndSign()"><a>Complete & Sign </a></li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusSubmitFail()" ng-click="experimentDetailController.reopenExperiment()"><a>Reopen Experiment for Edit</a></li>
                <li role="menuitem" ng-click="experimentDetailController.repeatExperiment()"><a>Repeat Experiment</a></li>
                <li role="menuitem"><a ng-click="experimentDetailController.printExperiment()">Print Experiment</a></li>
                <li role="menuitem"
                    ng-if="experimentDetailController.experiment.lastVersion && (experimentDetailController.isStatusComplete() || experimentDetailController.isStatusSubmitFail() || experimentDetailController.isStatusSubmitted() || experimentDetailController.isStatusArchieved() || experimentDetailController.isStatusSigning() || experimentDetailController.isStatusSigned())"
                    ng-click="experimentDetailController.versionExperiment()"><a>Version Experiment</a></li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusSubmitFail()" ng-click="experimentDetailController.completeExperimentAndSign()"><a href="#">Resubmit for Signature</a></li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusSubmitFail() || experimentDetailController.isStatusSubmitted() || experimentDetailController.isStatusSigning() || experimentDetailController.isStatusSigned()">
                    <a href="api/signature/document/content?documentId={{experimentDetailController.experiment.documentId}}" target="_blank">
                        View Record Submitted for Signature
                    </a>
                </li>
                <li role="menuitem" ng-if="experimentDetailController.isStatusArchieved()">
                    <a href="api/signature/document/content?documentId={{experimentDetailController.experiment.documentId}}" target="_blank">
                        View Record Archieved
                    </a>
                </li>
            </ul>
        </div>

        <!--<div class="pull-left text-justify" style="margin-left: 30px; margin-top:7px;">
            <small>Status-list (for testing only): </small>
            <select ng-model="experiment.status" ng-options="o as o for o in statuses"></select>
        </div>-->


        <button type="submit" form="experimentForm" ng-disabled="!experimentDetailController.isEditAllowed || experimentForm.$invalid || !experimentDetailController.isBtnSaveActive" class="btn btn-primary">
            <i class="fa fa-save"></i><span class="m-l5"> Save</span>
        </button>
        <a class="btn btn-default" ng-click="experimentDetailController.refresh()">
            <i class="fa fa-refresh"></i><span class="m-l5">Reset</span>
        </a>
        <a class="btn btn-default" onclick="window.history.back()">
            <i class="fa fa-mail-reply"></i><span class="m-l5">Back</span>
        </a>
    </div>
</div>
