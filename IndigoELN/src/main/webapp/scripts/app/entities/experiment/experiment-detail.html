<div class="panel panel-default" style="margin-top: 30px">
    <div class="panel-heading">
        <span>Experiment {{experiment.title}}</span>
    </div>
    <div class="panel-body">
        <form>
            <div ng-repeat="component in template.templateContent" my-component={{component.id}}></div>
        </form>
    </div>
    <div class="panel-footer text-right">
        <a ui-sref="experiment.edit({id:experiment.id,notebookId: notebookId})" class="btn btn-info">
            <span class="glyphicon glyphicon-edit"></span>&nbsp;<span> Edit</span>
        </a>
    </div>
</div>
