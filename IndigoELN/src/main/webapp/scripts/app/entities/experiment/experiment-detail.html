<div class="panel panel-default" style="margin-top: 30px" cg-busy="{promise:loading, minDuration:700}">
    <div class="panel-heading">
        <span>Experiment {{experiment.name}}</span>
    </div>
    <div class="panel-body">
        <form>
            <my-components my-template="template.templateContent"
                           my-disabled="!isContentEditor"
                           my-model="model"
                           my-experiment="experiment"></my-components>
        </form>
    </div>
    <div class="panel-footer text-right">
        <a class="btn btn-default" onclick="window.history.back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Back</span>
        </a>
        <a ng-click="save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span> Save</span>
        </a>
    </div>
</div>
