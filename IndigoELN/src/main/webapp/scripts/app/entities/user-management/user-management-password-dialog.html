<form id="editPassword" name="editPassword" role="form" novalidate class="form-horizontal" ng-submit="vm.ok()"
      autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.cancel()">&times;</button>
        <h5 class="modal-title" i-translate="CHANGE_PASSWORD"></h5>
    </div>
    <div class="modal-body">

        <input type="password" name="password" id="password_fake" class="hidden" autocomplete="off">
        <input class="hidden" type="password" name="fakepasswordremembered"/>

        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <simple-input>
                        <span i-translate="NEW_PASSWORD"></span>
                        <input class="form-control user-management-password__new-password"
                               name="password"
                               type="password"
                               ng-model="vm.password"
                               ng-required="vm.password == null"
                               ng-maxlength="50">
                    </simple-input>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="fa fa-ban"></span><span class="m-l5" i-translate="CANCEL"></span>
        </button>
        <button type="submit" ng-disabled="editPassword.$invalid" class="btn btn-info" i-translate="OK"></button>
    </div>

</form>
