<div>
    <h2>Notebook Page</h2>
    <h3 ng-if="notebook.name == null">Notebook wasn't created</h3>
    <div ng-if="notebook.name != null">
        <h3>Notebook name: {{notebook.name}}</h3>

        <h4>Description</h4>
        <textarea id="description" cols="100" ng-model="description" autofocus></textarea>
        <br>
        <a class="btn btn-info" style="margin: 5px;" type="button" ui-sref="experiment.new({notebookId:experiment.id})">Create
            Experiment</a>
    </div>
</div>
