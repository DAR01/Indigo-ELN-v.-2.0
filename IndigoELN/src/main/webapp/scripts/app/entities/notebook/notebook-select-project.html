<form id="selectProjectDialog" name="createNotebookDialog" role="form" novalidate ng-submit="ok()" autocomplete="off">
    <div>
		<div class="modal-header">
			<h3 class="modal-title">Select a project</h3>
		</div>
		<div class="modal-body">
            <div>
                <my-select my-label="Please select a project for new notebook"
                           my-label-vertical="true"
                           my-model="selectedProject"
                           my-items="projects"
                           my-item-prop="node.name"
                ></my-select>
            </div>
            <div style="margin: 100px 10px 0 20px; height: 100px;">
                <table class="table table-striped" ng-show="selectedProject.node">
                    <thead>
                    <tr>
                        <th><span>Project name</span></th>
                        <th><span>Created By</span></th>
                        <th><span>Creation date</span></th>
                        <th><span>Last Edit Date</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{selectedProject.node.name}}</td>
                        <td>{{selectedProject.node.author.login}}</td>
                        <td>{{selectedProject.node.creationDate | date:'myTzAbbr'}}</td>
                        <td>{{selectedProject.node.lastEditDate | date:'myTzAbbr'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
		</div>
		<div class="modal-footer">
			<button type="submit" form="selectProjectDialog" ng-disabled="!selectedProject.node" class="btn btn-primary">
				Ok
			</button>
			<button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">
				Cancel
			</button>
		</div>
	</div>
</form>
