<div class="tab-content-pad templates">
    <div class="m-b20">
        <button class="btn btn-primary" ui-sref="entities.template-new">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="m-l5">Create a new Template</span>
        </button>
    </div>
    <div class="table-responsive" indigo-scroller="x">
        <table class="table table-striped">
            <thead>
            <tr indigo-sort="predicate" ascending="reverse" callback="loadAll()">
                <th indigo-sort-by="name"><span>Template name</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th><span>Created By</span></th>
                <th><span>Creation date</span></th>
                <th><span>Last Edit Date</span></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="template in templates track by template.id">
                <td>{{template.name}}</td>
                <td>{{template.author.login}}</td>
                <td>{{template.creationDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
                <td>{{template.lastEditDate | date:'MMM DD, YYYY HH:mm:ss z'}}</td>
                <td>
                    <div class="btn-group">
                        <button type="submit"
                                ui-sref="entities.template-detail({id:template.id})"
                                class="btn btn-info btn-small">
                            <i class="fa fa-eye"></i>
                            <span class="m-l5">View</span>
                        </button>
                        <button type="submit"
                                ui-sref="entities.template-edit({id:template.id})"
                                class="btn btn-info btn-small">
                            <i class="fa fa-pencil"></i>
                            <span class="m-l5">Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="entities.template.delete({id:template.id})"
                                class="btn btn-info btn-small">
                            <i class="fa fa-trash"></i>
                            <span class="m-l5">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" items-per-page="itemsPerPage" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
