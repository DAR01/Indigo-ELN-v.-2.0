<div class="panel panel-info templates">
    <div class="panel-heading">
        Create or edit a Template
    </div>
    <div class="panel-body">
        <form id="editTemplate" name="editForm" role="form" novalidate ng-submit="save()" show-validation>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="template.id" readonly/>
            </div>
            <div class="form-group">
                <label class="control-label" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="template.name"
                       required ng-maxlength="20"/>

                <div ng-show="editForm.name.$invalid">
                    <p class="help-block"
                       ng-show="editForm.name.$error.required">
                        This field is required.
                    </p>

                    <p class="help-block"
                       ng-show="editForm.name.$error.maxlength" translate-value-max="20">
                        This field cannot be longer than 20 characters.
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.history.back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button form="editTemplate" type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</div>
